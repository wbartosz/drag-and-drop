<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop app</title>

    <link rel="stylesheet" type="text/css" href="style.css"> 
</head>
<body>
    <form>
        <div class="drop-area" id="drop-area" onchange="previewFiles(this.files)">
            <h3>Drag and drop an image</h3>
            <p>or</p>
            <input type="file" id="file" class="drop-area__input" />
            <label for="file" class="button">Upload File</label>
        </div>
    </form>

    <img class="preview" id="preview">

    <script src="index.js"></script>
</body>
</html>
